      <section class="contact-section" id="contact">
        <div class="contact-head">
          <h2 id="contactTitle"></h2>
          <p id="contactSub"></p>
        </div>

        <div class="contact-grid">
          <div class="contact-image">
            <img src="img/7.png" alt="Volunteer support" />
          </div>

          <div class="contact-card">
            <form id="contactForm" novalidate>
              <div class="field">
                <label for="name" id="labelName"></label>
                <input id="name" name="name" type="text" placeholder="" autocomplete="name" />
                <small class="error" id="nameError"></small>
              </div>

              <div class="field">
                <label for="email" id="labelEmail"></label>
                <input id="email" name="email" type="email" placeholder="" autocomplete="email" />
                <small class="error" id="emailError"></small>
              </div>

              <div class="field">
                <label for="message" id="labelMessage"></label>
                <textarea id="message" name="message" rows="5" placeholder=""></textarea>
                <small class="error" id="messageError"></small>
              </div>

              <button class="send-btn" type="submit" id="sendBtn">
                <span class="send-icon" aria-hidden="true">➤</span>
                <span id="sendBtnText"></span>
              </button>

              <div class="success" id="successBox" role="status" aria-live="polite"></div>
            </form>
          </div>
        </div>
      </section>


      <section class="slider" id="gallery">
        <div class="slider__container">
          <div class="slider__head">
            <h2 class="slider__title">Gallery</h2>
            <p class="slider__sub">See moments from our work and community support.</p>
          </div>
      
          <div class="slider__wrap" aria-label="Image slider">
            <button class="slider__btn slider__btn--left" id="prevSlide" type="button" aria-label="Previous image">
              ‹

            <div class="slider__viewport">
              <img id="sliderImage" class="slider__img" src="img/slider1.png" alt="Gallery image" />

            <button class="slider__btn slider__btn--right" id="nextSlide" type="button" aria-label="Next image">
              ›
            </button>
          </div>
      
          <div class="slider__dots" id="sliderDots" aria-label="Slider dots"></div>
        </div>
      </section>
